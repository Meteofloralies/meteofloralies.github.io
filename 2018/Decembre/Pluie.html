         var areas = document.getElementsByTagName('area'); //on récupère toutes les cellules annotées
         var width = 90; //largeur d'une cellule
         var height = 36; //hauteur d'une cellule
         var paddingX = 7; //écart horizontal entre deux cellules
         var paddingY = 7; //écart vertical entre deux cellules
         for (var el of areas) { //pour chaque cellule
            var elid = el.id; //on récupère son id qui contient ses coordonnées sous la forme Ligne puis Colonne
            el.setAttribute('data-descr', datas[elid]); //on ajoute le texte à afficher en faisant la correspondance entre le tableau de données et l'id de la cellule
            var regex = /\d+/g; //expression régulière pour extraire les nombres contenus dans l'id de notre cellule
            var arr = elid.match(regex); //on parse l'id selon notre expression régulière
            if (arr.length > 1) { //si deux nombres sont bien trouvés (i.e. les coordonnées) car sait-on jamais peut-être que la personne n'est pas capable d'écrire correctement l'id dans le DOM HTML...
               var row = parseInt(arr[0], 10); //on convertit la chaîne de caractères correspondants au numéro de ligne en type entier naturel
               var col = parseInt(arr[1], 10); //on convertit la chaîne de caractères correspondants au numéro de colonne en type entier naturel
               var offsetX = 146; //on définit le décélage horizontale de la première cellule par rapport à gauche de l'image
               if (row < (firstWeekLength + 1)) { //on définit les décalages verticaux entre les semaines par rapport au haut de l'image, ici S1
                  var offsetY = 152;
               } else if (row < ( 7 * 1 + firstWeekLength + 1)) { //ici S2
                  var offsetY = 152 + 29;
               } else if (row < ( 7 * 2 + firstWeekLength + 1)) { //ici S3
                  var offsetY = 152 + 29 * 2;
               } else if (row < ( 7 * 3 + firstWeekLength + 1)) { //ici S4
                  var offsetY = 152 + 29 * 3;
               } else if (row < ( 7 * 4 + firstWeekLength + 1)) { //ici S5, pas envie de gérer les cas avec des mois contenant moins de 31 jours mais ça ne devrait pas poser de problème si le document est écrit correctement...
                  var offsetY = 152 + 29 * 4;
               } else { //sait-on jamais que la personne n'est pas capable d'écrire correctement l'id dans le DOM HTML ou ne sait pas qu'il ne peut y avoir plus de 31 jours dans un mois...
                  return null;
               }
               var x0 = offsetX + (col - 1) * (width + paddingX); //coordonnées horizontales du coin supérieur gauche de la cellule
               var x1 = x0 + width; //coordonnées horizontales du coin inférieur droit de la cellule
               var y0 = offsetY + (row - 1) * (height + paddingY); //coordonnées varticales du coin supérieur gauche de la cellule
               var y1 = y0 + height; //coordonnées varticales du coin inférieur droit de la cellule
               el.setAttribute("coords", x0 + "," + y0 + "," + x1 + "," + y1); //zou on ajoute les coordonnées à la cellule
            }
         }
      }
      function bubblein(el) { //cette fonction crée une bulle d'annotation avec son annotation à partir de l'élément déclenchant l'évènement (i.e. "mouseOver" )
         var div = document.createElement('div'); //création d'une div pour contenir l'annotation
         div.setAttribute('class', 'bubble'); //on lui ajoute la classe CSS "bubble"
         div.setAttribute('id', el.id + '_bubble'); //on lui ajoute une id pour pouvoir y accèder
         var txt = el.dataset.descr; //on récupère le texte d'annotation à partir de l'attribut "data-set" de l'élément déclenchant l'évènement
         div.innerHTML = txt; //on ajoute le texte d'annotation à la div
         document.body.appendChild(div); //on ajoute la div au document
      }
      function bubbleout(el) { //cette fonction supprime la bulle d'annotation créée lorsque la souris ne survole plus la cellule en question
         document.body.removeChild(document.getElementById(el.id + '_bubble')); //on retire la div du document grâce à son id préalablement définie dans la fonction "bubblein()"
      }
      function bubblepos(posi) { //cette fonction gère la position de la bulle d'annotation
         var el = document.getElementsByClassName('bubble')[0]; //on récupère toutes les bulles d'annotation et on ne garde que la première (normalement il n'y en a qu'une simultanément...)
         var posX = posi.clientX + 8 + window.scrollX; //on calcule la position horizontale de la bulle au niveau du curseur de la souris + un décalage de 8px vers la droite + l'éventuel décalage causé par le scroll du document
         var posY = posi.clientY - el.offsetHeight + window.scrollY; //on calcule la position verticale de la bulle au niveau du curseur de la souris - la hauteur de notre div vers le haut + l'éventuel décalage causé par le scroll du document
         el.style.left = posX +"px"; //on modifie la position horizontale en conséquence
         el.style.top = posY +"px"; //on modifie la position verticale en conséquence
      }
